image: node:12.14.0

cache:
  paths:
    - node_modules/

stages:
  - prepare
  - test
  - build
  - deploy

prepare:dependencies:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules

test:eslint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:eslint
  only:
    changes:
      - src/**/*
      - example/**/*

test:stylelint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:stylelint
  only:
    changes:
      - src/**/*
      - example/**/*

test:markdown:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:markdown
  only:
    changes:
      - README.md

build:
  stage: build
  dependencies:
    - prepare:dependencies
  script:
    - npm run build
    - npm run build:example
    - npm run docs:build
  artifacts:
    paths:
      - examples
      - docs/site

deploy:staging:
  stage: deploy
  environment:
    name: staging
  dependencies:
    - prepare:dependencies
    - build
  except:
    - master
  script:
    - mv examples/netlify/ docs/site/netlify/
    - mv examples/dist/ docs/site/dist/
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_APP_ID --auth $NETLIFY_AUTH_TOKEN

deploy:prod:
  stage: deploy
  environment:
    name: production
    url: $NETLIFY_URL
  dependencies:
    - prepare:dependencies
    - build
  only:
    - master
  script:
    # - mv examples/dist/ examples/netlify/dist/
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_APP_ID --auth $NETLIFY_AUTH_TOKEN --prod
