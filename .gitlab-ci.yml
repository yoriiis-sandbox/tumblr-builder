image: node:12.14.0

cache:
  paths:
    - node_modules/

stages:
  - prepare
  - test
  - build
  - deploy

prepare:dependencies:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules

test:eslint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:eslint
  only:
    changes:
      - src/**/*
      - example/**/*

test:stylelint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:stylelint
  only:
    changes:
      - src/**/*
      - example/**/*

test:markdown:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:markdown
  only:
    changes:
      - README.md

build:
  stage: build
  dependencies:
    - prepare:dependencies
  script:
    - npm run build
    - npm run build:example
  artifacts:
    paths:
      - example
