variables:
  DOCKER_DRIVER: overlay2

image: node:12.14.0

cache:
  paths:
    - node_modules/

stages:
  - prepare
  - test
  - build
  - deploy

prepare:dependencies:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules

test:eslint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:eslint
  only:
    changes:
      - src/**/*
      - example/**/*

test:stylelint:
  stage: test
  dependencies:
    - prepare:dependencies
  script:
    - npm run test:stylelint
  only:
    changes:
      - src/**/*
      - example/**/*

build:
  stage: build
  dependencies:
    - prepare:dependencies
  script:
    - npm run build
  artifacts:
    paths:
      - example

deploy:
  stage: deploy
  environment:
    name: production
    url: $NETFLIFY_URL
  dependencies:
    - prepare:dependencies
    - build
  only:
    - develop
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_APP_ID --auth $NETLIFY_AUTH_TOKEN --prod
