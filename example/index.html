<!DOCTYPE html>
<html>
	<head>
		<title>Tumblrjs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./dist/demo.css" />
		<script defer src="./dist/demo.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<input
					type="text"
					placeholder="Enter a tumblr user"
					class="form-text"
					id="form-text"
				/>
				<input type="submit" class="form-submit" id="form-submit" />
			</form>
			<div id="tumblr-app"></div>
		</div>
	</body>
</html>
