<!DOCTYPE html>
<html>
	<head>
		<title>Custom pages - Tumblrjs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../dist/custom-pages.css" />
		<script defer src="../dist/custom-pages.js"></script>
		<script>
			var darkMode = JSON.parse(localStorage.getItem("tumblrDarkMode"));
			if (darkMode) {
				document.querySelector("html").classList.add("darkMode");
			}
		</script>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<button type="button" class="button-darkMode" data-button-darkmode>
					<svg
						aria-hidden="true"
						focusable="false"
						data-prefix="fas"
						data-icon="moon"
						role="img"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
					>
						<path
							d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
							class=""
						></path>
					</svg>
				</button>
				<input
					type="text"
					placeholder="Enter a tumblr user"
					class="form-text"
					id="form-text"
				/>
				<input type="submit" class="form-submit" id="form-submit" />
			</form>
			<div id="tumblr-app"></div>
		</div>
	</body>
</html>
